<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>movie</title>
  </head>
  <body>
    <div>
        <form  class = "col-6 mx-auto card lg-shadow mt-5 p-5" method="post" enctype="multipart/form-data" >
            {%  csrf_token  %}
            <div class="mb-3">
              <label  class="form-label">movie_name</label>
              <input type="text" class="form-control"   name ="movie_name" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"> share your movie with ease.</div>
            </div>
            <div class="mb-3">
              <label  class="form-label">movie_review</label>
              <textarea name="movie_review"> </textarea>
            </div>
            <div class="mb-3 form-check">
              
              <label class="form-check-label" for="exampleCheck1">movie_image</label>
              <input type="file" name ="movie_img"class="form-check-input" id="exampleCheck1">
            </div><br>
            <button type="submit" class="btn btn-primary">Add Movie</button>
          </form>
    </div><br>
    <table class="table">
      <thead>
       
          <tr>
            <th scope = "column">S.No</th>
            <th scope = "column">Movie_Name</th>
            <th scope = "column">Movie_Review</th>
            <th scope = "column">Movie_Image</th>
          </tr>
          
          
      </thead>
      <tbody>
        {% for each_movie in movie %}
        <tr>
          <th scope = "row">{{forloop.counter}}</th>

          <td >{{each_movie.movie_name}}</td>
          <td >{{each_movie.movie_review}}</td>
          <td >
            {% if each_movie.movie_img %}
              <img src="{{each_movie.movie_img.url}}" style="width:100px; height:auto;">
            {% else %}
              No Image
            {% endif %}
          </td>
          <br>
          <td>
            <a href = "/delete_movie/{{each_movie.id}}/ " class= "btn btn-danger">Delete</a>
            <a href = "/update_movie/{{each_movie.id}}/ " class= "btn btn-success">Update</a>


          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
